<!DOCTYPE html>
<html>
<head>
	<title>d3js tutorial</title>
	<!-- <script src="https://d3js.org/d3.v4.js"></script> -->
	<script src="d3.v4.js"></script>
</head>
<body>

	<script type="text/javascript">

		var canvas = d3.select("body")
		.append("svg")
		.attr("width", 500)
		.attr("height", 500);

		var circle = canvas.append("circle")
		. attr("cx",250)
		. attr("cy",250)
		. attr("r",50)
		. attr("fill","red");

		var circle = canvas.append("rect")
		. attr("width",100)
		. attr("height",50);

		var line = canvas.append("line")
		. attr("x1",0)
		. attr("y1",0)
		. attr("x2",250)
		. attr("y2",250)
		. attr("stroke","green")
		. attr("stroke-width",10);

	</script>



</body>
</html>
