<!DOCTYPE html>
<html>
<head>
	<title>d3js tutorial</title>
	<!-- <script src="https://d3js.org/d3.v4.js"></script> -->
	<script src="d3.v4.js"></script>
</head>
<body>

	<script type="text/javascript">
		
		var canvas=d3.select("body")
		.append("svg")
		.attr("width",500)
		.attr("height",500)
		;

		var circle=canvas.append("circle")
		.attr("cx",50)
		.attr("cy",50)
		.attr("r",25)
		;

		circle.transition()
		.duration(1500)
		.delay(500)
		.attr("cx",400)
		.attr("cy",400)
		// .transition()
		// .attr("cy",400)
		// .duration(1500)
		// .transition()
		// .attr("cx",50)
		// .duration(1500)
		// .transition()
		// .attr("cy",50)
		// .duration(1500)
		.on("end", function(){ d3.select(this).attr("fill","red");})
		.on("start", function(){ d3.select(this).attr("fill","blue")})
		// .each("start", function(){ d3.select(this).attr("fill","blue")})
		;


	</script>



</body>
</html>
