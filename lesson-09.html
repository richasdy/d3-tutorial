<!DOCTYPE html>
<html>
<head>
	<title>d3js tutorial</title>
	<!-- <script src="https://d3js.org/d3.v4.js"></script> -->
	<script src="d3.v4.js"></script>
</head>
<body>
	<p>check on web console</p>
	
	<script type="text/javascript">
		
		var data = [10,20,30,40,50];

		console.log("data");
		console.log(data);

		console.log("data descending");
		console.log(data.sort(d3.descending));

		console.log("data shift");
		console.log(data.shift());

		console.log("data min");
		console.log(d3.min(data));

		console.log("data max");
		console.log(d3.max(data));

		console.log("data extent");
		console.log(d3.extent(data));

		console.log("data sum");
		console.log(d3.sum(data));

		console.log("data mean");
		console.log(d3.mean(data));

		console.log("data median");
		console.log(d3.median(data));

		console.log("data shuffle");
		console.log(d3.shuffle(data));

		console.log("data shuffle again");
		console.log(d3.shuffle(data));

	</script>



</body>
</html>
